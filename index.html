<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius To Fahrenheit Convertor</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <h3 id="title">Celsius To Fahrenheit</h3>

        <div class="userInput">
            <input type="text" id="valueInCelsius" placeholder="Enter value in celsius">
        </div>

        <div class="convert">
            <button id="submit" type="submit" onclick=toFahrenheit()>Convert to fahrenheit</button>
        </div>

        <div id="result">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
